# ========================================
# CONFIGURAÇÕES OTIMIZADAS PARA 8GB RAM
# ========================================

# Configurações de memória ajustadas para 8GB (deixando ~4GB livres para o sistema)
org.gradle.jvmargs=-Xmx3584M -Xms2048M -XX:+UseG1GC -XX:MaxGCPauseMillis=200 -XX:+UseStringDeduplication -Dfile.encoding=UTF-8 --add-opens=java.base/java.io=ALL-UNNAMED

# Kotlin daemon com memória limitada
kotlin.daemon.jvmargs=-Xmx2048M -Xms1024M -XX:+UseG1GC

android.useAndroidX=true
android.enableJetifier=true
org.gradle.unsafe.configuration-cache=false
android.nonTransitiveRClass=true
android.nonFinalResIds=false

# Diretório do JDK (usando o Java 24 disponível)
org.gradle.java.home=/opt/jdk-24.0.1

# ========================================
# CONFIGURAÇÕES DE PERFORMANCE SEGURAS
# ========================================

# Performance do Android Build
android.enableR8.fullMode=true

# Kotlin Compiler Performance (modo conservador)
kotlin.incremental=true
kotlin.incremental.useClasspathSnapshot=true
kotlin.build.report.output=file
kotlin.daemon.useFallbackStrategy=true

# Configurações de build paralelo (limitadas para economizar memória)
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.configureondemand=false
org.gradle.daemon=true

# Workers limitados para evitar sobrecarga de memória
org.gradle.workers.max=2

# Configurações para estabilidade e menor uso de memória
org.gradle.vfs.watch=false
org.gradle.console=plain
org.gradle.logging.level=lifecycle

# Desabilitando funcionalidades que consomem muita memória
org.gradle.jvmargs.extra=-XX:+DisableExplicitGC

# Configurações específicas do Android para economizar memória
android.useFullClasspathForDexingTransform=true
