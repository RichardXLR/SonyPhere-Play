    <animate attributeName="opacity" values="0.5;0.8;0.5" dur="2s" repeatCount="indefinite"/>
  </line>
  
  <!-- Ãcones de recursos -->
  <g id="features" transform="translate(0,220)">
    <!-- Material 3 -->
    <g transform="translate(150,0)">
      <circle cx="0" cy="0" r="15" fill="rgba(255,255,255,0.2)">
